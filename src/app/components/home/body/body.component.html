<app-carousel [useConfig]="false" [pictureList]="pictureList" [hoverIsStop]="true" [loop]="{active: true, time: 2000}"></app-carousel>
<div *ngIf="catalogList != []">
    <div *ngFor="let catalog of catalogList; let i = index" class="catalogPreview p-2 flex flex-col w-full h-[380px] bg-cover bg-no-repeat my-5" style="background-image: url('../../../../assets/img/ui/catalog_preview_bg.jpg')">
        <div class="preview__title w-full h-[20%] relative">
            <span class="title--text text-xl text-white cursor-pointer">{{catalog.name}}</span>
            <a [routerLink]="['/product/catalog/' + catalog.id]" target="_blank" (click)="commonService.setIndexMenu(catalog.id)" class="title__link--text text-slate-50 cursor-pointer underline absolute right-0 bottom-[50%]">xem tất cả</a>
        </div>
        <div class="preview__content w-full flex-1 overflow-y-hidden overflow-x-scroll flex">
            <div *ngFor="let product of filterProductByCatalogId(catalog.id); let j = index" class="product flex flex-col p-2 min-w-[200px] h-full bg-white m-2 rounded relative">
                <img class="product__img w-[auto] max-h-[55%] object-fill cursor-pointer" [src]="product.avatarLink">
                <span class="product__brand text-base text-slate-300 cursor-pointer font-bold">{{product.brand | uppercase}}</span>
                <span class="product__name text-base text-slate-400 cursor-pointer font-bold">{{product.name | maxText}}</span>
                <span class="product__price text-base text-yellow-900 cursor-pointer font-bold">Giá: {{product.price | formatVnd}}</span>
                <button [routerLink]="['/product/' + product.id]" target="_blank" class="product__btn text-base font-bold absolute right-3 bottom-0 -translate-y-1/2 rounded border-2 border-solid border-teal-900 p-1">Mua Ngay</button>
            </div>
        </div>
    </div>
</div>
